{% set name = "CoTeDe" %}
{% set version = "0.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: ad504b9f131e6ef463a1ee3ec7723264686faef1f51f4f24155c37e23c789080

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.11.1
    - oceansdb >=0.8.11
    - python
    - scipy >=0.18.0

test:
  imports:
    - cotede
    - cotede.anomaly_detection
    - cotede.fuzzy
    - cotede.humanqc
    - cotede.qctests
    - cotede.utils

about:
  home: http://cotede.castelao.net
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Quality Control of Oceanographic Data
  doc_url: https://cotede.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/castelao/CoTeDe

extra:
  recipe-maintainers:
    - castelao
